<html>
<head>
<link href="Style.css" rel="stylesheet", type="text/css"/>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="gc.js"></script>
<script src="ui.js"></script>
</head>
<body>
<div id="whole_page_wrapper">
    <div id="top_bar">
        <div id="website_logo">
        <p>Gaucho Course</p>
        </div>
        <div id="user_info">
            <label for="sel_major">Major:</label>
            <select name="sel_major" id="sel_major">
                <option></option>
            </select>
            <div id="ap_info">
                <button id="ap_form_button">AP</button>
            </div>
        </div>
    </div>
    <div id="main_content">
        <div id="left_bar">
        <p>Area A 0/1</p> 
        </div>
        <div id="form_area">
        % for year in data.year:
            <div class="year">
            % for sem in data.semester:
                <div class="inputform">
                <form semester=${year}_${sem}>
                <p class="title">${year.capitalize()} ${sem.capitalize()}
                % for idx in range(data.preNum):
                    <div class="courseInputWrapper">
                    <a href="javascript:;" class="courseInputRemove"><img src=image/remove.png class="remove_button"></a>
                    <span class="courseCredit">0</span>
                        <div class="courseInputSection">
                            <input class="courseInput" type="text">
                            <div class="courseInputErrMsg">
                                <input type="checkbox"><span>Ignore This Error</span>
                                <p class="errMsg">This is error message</p>
                            </div>
                        </div>
                    </div>
                % endfor
                </form>
                <a href="javascript:;" class="addInputButton" semester="freshman summer"><img src="image/add.jpg" class="add_button"></a>
                </div>
            % endfor
            </div>
        % endfor
        </div>
    <div>
    <div id="footer">
        <p>footer</p>
    </div>
</div>

<p id="error_msg"></p>
<div id="ap_form" title="AP Input">
    <p>put AP here</p>
    <form>
    
    </form>
    <button class="addApSelectButton"><img src="image/add.jpg" class="add_button"></button>
</div>
</body>
</html>
