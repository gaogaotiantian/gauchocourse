<html>
<head>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript">
var courseData = [];
$(document).ready(function(){
    $.getJSON("example.json", function(data) {
        courseData = JSON.parse(JSON.stringify(data))
        $("#tags").autocomplete(
            {source: courseData})

    })
    .fail(function(d, text, error){alert("error in getJson!" + text + error)})
});
</script>
</head>
<body>
<p id="test">123123</p>
<script>
function myFunc() {
    $("p").append($("#tags").val())
};
</script>
<script>
$(function() {
$("#tags").blur(function() {
    $("p").append(this.getAttribute("semester"))
    //if (checkValid($(this).val(), this.getAttribute("semester"))) {
    $(this).css('background-color','red')
    //}
})
})
//</script>
<button onclick="myFunc()">Click Me</button>
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input class="courseInput" id="tags" type="text" semester="freshman fall">
</div>
</body>
</html>
